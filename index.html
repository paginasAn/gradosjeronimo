<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invitación de Grado - Jerónimo Botero Quintero</title>
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="sobre-body">

  <main class="sobre-viewport">
    <!-- Birrete flotante (imagen local) -->
    <img src="img/birrete2.png" alt="Birrete" class="birrete-main" id="birreteMain">

    <!-- Sobre elegante -->
    <button id="sobre" class="sobre" aria-label="Abrir invitación">
      <div class="sobre-cuerpo">
        <div class="sobre-flap"></div>
        <div class="sobre-front">
          <div class="sello">Jerónimo</div>
        </div>
      </div>
    </button>

    <p class="hint">Haz clic en el sobre para abrir la invitación</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
